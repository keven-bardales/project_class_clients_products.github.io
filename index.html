<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <section id="inicioSesionAdmin">
      <div id="formInicioSesionContenedor">
        <h2>Iniciar Sesion</h2>
        <form id="form_sesion_admin" action="">
          <label for="usuario">Usuario</label>
          <div class="form_input input_sesion_admin">
            <input required type="text" name="usuario" id="usuario_admin" />
          </div>
          <label for="password">Contraseña</label>
          <div class="form_input input_sesion_admin">
            <input
              required
              type="password"
              name="password"
              id="password_admin"
            />
          </div>
          <button type="submit" id="admin_sesion_boton">Iniciar Sesion</button>
        </form>
      </div>
    </section>
    <section id="pagina_admin">
      <div id="registrarUsuario">Registrar un Usuario</div>
      <div id="editarUsuario">Editar Usuario</div>
      <div id="crearCategorias">Crear Categoria</div>
      <div id="editarCategorias">Editar Categoria</div>
      <div id="crearProductos">Crear Productos</div>
      <div id="editarProductos">Editar Productos</div>
      <div id="mostrarPedidos">Mostrar Pedidos</div>
      <div id="crearPalabras">Crear Palabras ChatBot</div>
      <div id="EditarPalabrasRespuestas">Editar Palabras y Respuestas</div>
    </section>
    <section id="pagina_form_registrar">
      <h2>Registrar Usuario</h2>
      <form id="form_registrar" action="">
        <label for="usuario">Username</label>
        <div class="form_input inputs_registrar_usuario">
          <input
            required
            type="text"
            name="usuario"
            id="registrar_usuario_input"
          />
        </div>
        <label for="password">Contraseña</label>
        <div class="form_input inputs_registrar_usuario">
          <input required type="text" name="password" id="password_register" />
        </div>
        <label for="nombre">Nombre</label>
        <div class="form_input inputs_registrar_usuario">
          <input required type="text" name="nombre" id="registrar_nombre" />
        </div>
        <label for="email">Email</label>
        <div class="form_input inputs_registrar_usuario">
          <input required type="email" name="text" id="registrar_email" />
        </div>
        <label for="cargo">Cargo</label>
        <div class="form_input inputs_registrar_usuario">
          <input required type="text" name="cargo" id="cargo_register" />
        </div>
        <button type="button" id="boton_registrar">Registrar</button>
      </form>
    </section>
    <section id="pagina_editar_usuario">
      <h2>Actualizar Usuario</h2>
      <form id="form_actualizar" action="">
        <label for="nombre">Nombre</label>
        <div class="form_input editar_usuario_input">
          <input required type="text" name="nombre" id="editar_nombre" />
        </div>
        <label for="email">Email</label>
        <div class="form_input editar_usuario_input">
          <input required type="email" name="text" id="editar_email" />
        </div>
        <label for="cargo">Cargo</label>
        <div class="form_input editar_usuario_input">
          <input required type="text" name="cargo" id="editar_cargo" />
        </div>
        <button type="button" id="boton_editar_Usuario">Actualizar</button>
      </form>
    </section>
    <section id="pagina_crear_categoria">
      <h2>Crear Categoria</h2>
      <form id="form_crear_categoria" action="">
        <label for="nombre">Nombre de Categoria</label>
        <div class="form_input crear_categoria_input">
          <input
            required
            type="text"
            name="nombre"
            id="crear_categoria_nombre"
          />
        </div>
        <label for="imagen">Imagen Categoria (url)</label>
        <div class="form_input crear_categoria_input">
          <input
            required
            type="text"
            name="imagen"
            id="crear_categoria_imagen"
          />
        </div>
        <button type="button" id="boton_crear_categoria">
          Crear Categoria
        </button>
      </form>
    </section>
    <section id="pagina_editar_categoria">
      <h2>Editar Categoria</h2>
      <form id="form_editar_categoria" action="">
        <label for="nombre">Nombre de Categoria</label>
        <div class="form_input editar_categoria_input">
          <input
            required
            type="text"
            name="nombre"
            id="editar_categoria_nombre"
          />
        </div>
        <label for="imagen">Imagen Categoria (url)</label>
        <div class="form_input editar_categoria_input">
          <input
            required
            type="text"
            name="imagen"
            id="editar_categoria_imagen"
          />
        </div>
        <button type="button" id="boton_editar_categoria">
          Actualizar Categoria Categoria
        </button>
      </form>
    </section>
    <section id="pagina_crear_producto">
      <h2>Crear Producto</h2>
      <form id="form_crear_producto" action="">
        <label for="sku">Sku del Producto</label>
        <div class="form_input crear_producto_input">
          <input required type="text" name="sku" id="crear_producto_sku" />
        </div>
        <label for="nombre">Nombre Producto</label>
        <div class="form_input crear_producto_input">
          <input
            required
            type="text"
            name="nombre"
            id="crear_producto_nombre"
          />
        </div>
        <label for="descripcion">Descripcion Producto</label>
        <div class="form_input crear_producto_input">
          <textarea
            required
            name="descripcion"
            id="crear_producto_descripcion"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <label for="precio">Precio Producto</label>
        <div class="form_input crear_producto_input">
          <input
            required
            type="text"
            name="precio"
            id="crear_producto_precio"
          />
        </div>
        <label for="precio">Inv Producto</label>
        <div class="form_input crear_producto_input">
          <input required type="text" name="inv" id="crear_producto_inv" />
        </div>
        <label for="imagen">Imagen Producto</label>
        <div class="form_input crear_producto_input">
          <input required type="text" name="imagen" id="crear_producto_img" />
        </div>
        <label for="categoria">Categoria Producto</label>
        <div class="form_input crear_producto_input">
          <input
            required
            type="text"
            name="categoria"
            id="crear_producto_categoria"
          />
        </div>
        <button type="button" id="boton_crear_producto">Crear Producto</button>
      </form>
    </section>
    <section id="pagina_editar_producto">
      <h2>Actualizar Producto</h2>
      <form id="form_editar_producto" action="">
        <label for="nombre">Nuevo Nombre Producto</label>
        <div class="form_input editar_producto_input">
          <input
            required
            type="text"
            name="nombre"
            id="editar_producto_nombre"
          />
        </div>
        <label for="descripcion">Nueva Descripcion Producto</label>
        <div class="form_input editar_producto_input">
          <textarea
            required
            name="descripcion"
            id="editar_producto_descripcion"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <label for="precio">Nuevo Precio Producto</label>
        <div class="form_input editar_producto_input">
          <input
            required
            type="text"
            name="precio"
            id="editar_producto_precio"
          />
        </div>
        <label for="imagen">Nueva Imagen Producto</label>
        <div class="form_input editar_producto_input">
          <input required type="text" name="imagen" id="editar_producto_img" />
        </div>
        <label for="id">Id Producto</label>
        <div class="form_input editar_producto_input">
          <input required type="text" name="id" id="editar_producto_id" />
        </div>
        <button type="button" id="boton_editar_producto">
          Editar Producto
        </button>
      </form>
    </section>
    <script src="./dom_functions.js"></script>
    <script src="./api_functionsUsuarios.js"></script>
    <script src="./api_functionsCategorias.js"></script>
    <script src="./api_functions_Productos.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
