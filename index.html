<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <section id="loginAdmin">
      <div id="formLoginContainer">
        <h2>Iniciar Sesion</h2>
        <form id="form_login_admin" action="">
          <label for="user">Usuario</label>
          <div class="form_input input_login_admin">
            <input type="text" name="user" id="user_login" />
          </div>
          <label for="password">Contraseña</label>
          <div class="form_input input_login_admin">
            <input type="password" name="password" id="password_login" />
          </div>
          <button type="button" id="loginButton">Login</button>
        </form>
      </div>
    </section>
    <section id="admin_Page">
      <div id="registrarUsuario">Registrar un Usuario</div>

      <div id="editarUsuario">Editar Usuario</div>
      <div id="crearCategorias">Crear Categoria</div>
      <div id="editarCategorias">Editar Categoria</div>
      <div id="crearProductos">Crear Productos</div>
      <div id="editarProductos">Editar Productos</div>
      <div id="mostrarPedidos">Mostrar Pedidos</div>
      <div id="crearPalabras">Crear Palabras ChatBot</div>
      <div id="EditarPalabrasRespuestas">Editar Palabras y Respuestas</div>
    </section>
    <section id="register_formPage">
      <h2>Registrar Usuario</h2>
      <form id="registerForm" action="">
        <label for="user">Username</label>
        <div class="form_input input_register_user">
          <input type="text" name="user" id="user_register" />
        </div>
        <label for="password">Contraseña</label>
        <div class="form_input input_register_user">
          <input type="text" name="text" id="password_register" />
        </div>
        <label for="nombre">Nombre</label>
        <div class="form_input input_register_user">
          <input type="text" name="nombre" id="name_register" />
        </div>
        <label for="email">Email</label>
        <div class="form_input input_register_user">
          <input type="email" name="text" id="email_register" />
        </div>
        <label for="cargo">Cargo</label>
        <div class="form_input input_register_user">
          <input type="text" name="cargo" id="cargo_register" />
        </div>
        <button type="button" id="register_button">Registrar</button>
      </form>
    </section>
    <section id="update_formPage">
      <h2>Actualizar Usuario</h2>
      <form id="updateForm" action="">
        <label for="nombre">Nombre</label>
        <div class="form_input input_register_user">
          <input type="text" name="nombre" id="name_register" />
        </div>
        <label for="email">Email</label>
        <div class="form_input input_register_user">
          <input type="email" name="text" id="email_register" />
        </div>
        <label for="cargo">Cargo</label>
        <div class="form_input input_register_user">
          <input type="text" name="cargo" id="cargo_register" />
        </div>
        <button type="button" id="register_button">Actualizar</button>
      </form>
    </section>

    <script src="./html_functions.js"></script>
    <script src="./api_functions.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
