<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <section id="inicioSesionAdmin">
      <div id="formInicioSesionContenedor">
        <h2>Iniciar Sesion</h2>
        <form id="form_sesion_admin" action="">
          <label for="usuario">Usuario</label>
          <div class="form_input input_sesion_admin">
            <input type="text" name="usuario" id="usuario_admin" />
          </div>
          <label for="password">Contraseña</label>
          <div class="form_input input_sesion_admin">
            <input type="password" name="password" id="password_admin" />
          </div>
          <button type="button" id="admin_sesion_boton">Iniciar Sesion</button>
        </form>
      </div>
    </section>
    <section id="pagina_admin">
      <div id="registrarUsuario">Registrar un Usuario</div>
      <div id="editarUsuario">Editar Usuario</div>
      <div id="crearCategorias">Crear Categoria</div>
      <div id="editarCategorias">Editar Categoria</div>
      <div id="crearProductos">Crear Productos</div>
      <div id="editarProductos">Editar Productos</div>
      <div id="mostrarPedidos">Mostrar Pedidos</div>
      <div id="crearPalabras">Crear Palabras ChatBot</div>
      <div id="EditarPalabrasRespuestas">Editar Palabras y Respuestas</div>
    </section>
    <section id="pagina_form_registrar">
      <h2>Registrar Usuario</h2>
      <form id="form_registrar" action="">
        <label for="usuario">Username</label>
        <div class="form_input inputs_registrar_usuario">
          <input type="text" name="usuario" id="registrar_usuario_input" />
        </div>
        <label for="password">Contraseña</label>
        <div class="form_input inputs_registrar_usuario">
          <input type="text" name="password" id="password_register" />
        </div>
        <label for="nombre">Nombre</label>
        <div class="form_input inputs_registrar_usuario">
          <input type="text" name="nombre" id="registrar_nombre" />
        </div>
        <label for="email">Email</label>
        <div class="form_input inputs_registrar_usuario">
          <input type="email" name="text" id="registrar_email" />
        </div>
        <label for="cargo">Cargo</label>
        <div class="form_input inputs_registrar_usuario">
          <input type="text" name="cargo" id="cargo_register" />
        </div>
        <button type="button" id="boton_registrar">Registrar</button>
      </form>
    </section>
    <section id="pagina_editar_usuario">
      <h2>Actualizar Usuario</h2>
      <form id="form_actualizar" action="">
        <label for="nombre">Nombre</label>
        <div class="form_input editar_usuario_input">
          <input type="text" name="nombre" id="editar_nombre" />
        </div>
        <label for="email">Email</label>
        <div class="form_input editar_usuario_input">
          <input type="email" name="text" id="editar_email" />
        </div>
        <label for="cargo">Cargo</label>
        <div class="form_input editar_usuario_input">
          <input type="text" name="cargo" id="editar_cargo" />
        </div>
        <button type="button" id="boton_editar">Actualizar</button>
      </form>
    </section>

    <script src="./html_functions.js"></script>
    <script src="./api_functionsUsuarios.js"></script>
    <script src="./"></script>
    <script src="./script.js"></script>
  </body>
</html>
